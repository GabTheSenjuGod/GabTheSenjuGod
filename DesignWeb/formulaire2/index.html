<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid mt-xl-5 ">

    <div class="row align-items-center ">
        <div class="col-xl-4">
            <img src="img/GroupeVoyagesQuebec.jpg" height="279" width="830"/>
        </div>
            <div class="offset-md-4 col-xl-4">
                 <p class="text-center">
                    WARWICK QC 819-358-6969
                    24 RANG DES BUTTES
                    CONTACTER RICHARD TREMBLAY
                    +INFO
                </p>
            </div>
    </div>
</div>
<div class="container-fluid mt-xl-5">
    <div class=""></div>
    <h2 class="text-center blue">Projet Voyages</h2>

    <form>
        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Code Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
    </form>

    </div>
<div class="container-fluid mt-xl-5">
    <h2 class="text-center blue"> Voyages Recherch√©</h2>

    <select class="custom-select">
        <option selected>Open this select menu</option>
        <option value="1">Afrique du Sud</option>
        <option value="2">Japon</option>
        <option value="3">France</option>
        <option value="4">Cuba</option>
    </select>

</div>
